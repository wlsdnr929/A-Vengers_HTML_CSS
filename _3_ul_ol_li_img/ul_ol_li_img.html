    <body>
        <ul> <!-- unordered list-->
            <li>첫 번째</li> <!-- list item -->

            <li>세 번째</li>
            <li>네 번째</li>
            <li>기타</li>

        <hr> <!-- horizontal(수평) rule(자) -->

        <ol> <!-- ordered list-->

            <li>두 번째</li>
            <li>세 번째</li>
            <li>네 번째</li>
        </ol>

        <hr>
        <img src="./tiger.jpg" alt="호랑이가 있는 사진"/>  <!-- ./ : 같은 폴더 -->  <!-- alternative : 대체(사진을 안 보여줄 때) -->

</html>
